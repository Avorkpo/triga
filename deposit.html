<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTN Deposit Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>MTN Deposit</h2>
  <form id="depositForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter deposit amount" required>

    <button type="button" onclick="showInstructions()">Continue</button>
  </form>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <img src="mtn.png" alt="MTN Logo" style="max-width: 100px; margin-bottom: 10px;">
    <p>Account holder: SOKU DAVID</p>
    
    <p>Please use your name as the refference.</p>
    <p>Please make a manual payment of GHS<strong id="modalAmount"></strong> to the MTN number: <strong>0534210957</strong>.</p>
    <p>Thank you for using our service!</p>
    <button onclick="hideInstructions()">Close</button>
  </div>
</div>

<script>
  function showInstructions() {
    var amount = document.getElementById('amount').value;

    // Perform validation and other necessary checks

    // Display instructions in the modal
    document.getElementById('modalAmount').innerText = amount;
    document.getElementById('modal').style.display = 'flex';
  }

  function hideInstructions() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
